<html>
    <head>
        <title>Nhận diện hình dạng khuôn mặt</title>
    </head>
    <body>
        <h3>Upload ảnh có chứa 1 khuôn mặt cần detect</h3>
        <form method="post" enctype="multipart/form-data">
            <input name="image" type="file" >
            <input type="submit" value="Submit">
        </form>
        <div style="background: #f6f6f6; padding: 20px; margin-top: 20px;">
            <strong>Result</strong>
            {% if result and result.error %}
                <p>{{result.error}}</p>
            {% elif result and result.image and result.label %}
                <p>
                    <img src="{{result.image}}" alt="{{result.image}}">
                    <h5>{{result.label}}</h5>
                </p>
            {% else %}
                <p>Kết quả sẽ được hiển thị tại đây</p>
            {% endif %}
        </div>
    </body>
</html>
